<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <title>百度新闻</title>
    <link rel="shortcut icon" href="/img/webapp-news-logo.png" />

</head>

<body>

</html>
